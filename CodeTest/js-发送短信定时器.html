<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            margin: 100px auto;
            text-align: center                  ;
        }
        input {
            width: 250px;
            height: 36px;
        }
        button {
            width: 200px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="text" name="" id="">
        <button>发送验证码</button>
    </div>
    <script>
        const btn = document.querySelector('button');
        const delay = 3000;
        const btnText = '发送验证码';

        btn.addEventListener('click', function() {
            this.disabled = true;

            let time = delay/1000;
            this.textContent = `${time--}s后重新发送`;

            const interval = setInterval(() => {
                // 倒计时结束了，复原
                if (time - 1 < 0) {
                    this.textContent = btnText;
                    this.disabled = false;
                    clearInterval(interval);
                } else {
                    this.textContent = `${time--}s后重新发送`;
                }
            }, 1000);
        })
    </script>
</body>
</html>
