<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 表格整体 */
        table {
            margin: 100px auto;
            width: 500px;
            text-align: center;
            border-collapse: collapse; /*塌陷边框，变成单线*/
        }
        /* 单元格 */
        th,td {
            border: 1px solid #333;
        }

        /* 表头行 */
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
        tbody tr {
            height: 30px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>主页</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>高启强</td>
                <td>35</td>
                <td>男</td>
                <td><a href="javascript:;">删除</a></td>
            </tr>
            <tr>
                <td>高启盛</td>
                <td>28</td>
                <td>男</td>
                <td><a href="javascript:;">删除</a></td>
            </tr>
            <tr>
                <td>高启兰</td>
                <td>25</td>
                <td>女</td>
                <td><a href="javascript:;">删除</a></td>
            </tr>
        </tbody>
    </table>
    <button>添加</button>
</body>
</html>
